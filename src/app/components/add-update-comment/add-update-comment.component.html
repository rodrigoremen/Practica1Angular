<h3 class="mt-3">
    New Comment
</h3>

<form [formGroup]="formComment" (ngSubmit)="addComment">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input formControlName="title" type="text" class="form-control" id="title" autocomplete="off">
        <span class="text-danger" *ngIf="formComment.get('title')?.invalid && formComment.get('title')?.touched">
            <strong>Title</strong> is required
        </span>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">description</label>
        <input formControlName="description" type="text" class="form-control" id="description" autocomplete="off">
        <span class="text-danger" *ngIf="formComment.get('description')?.invalid && formComment.get('description')?.touched">
            <strong>description</strong> is required
        </span>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">author</label>
        <input formControlName="author" type="text" class="form-control" id="author" autocomplete="off">
        <span class="text-danger" *ngIf="formComment.get('author')?.invalid && formComment.get('author')?.touched">
            <strong>author</strong> is required
        </span>
    </div>
    <button type="submit" class="btn btn-secondary" routerLink="/">
        volver
    </button>
    <button type="submit" [disabled]="formComment.invalid" class="btn btn-primary float-end">
        Registrar
    </button>
</form>
